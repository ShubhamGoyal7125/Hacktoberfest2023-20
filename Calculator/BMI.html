<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
   <link rel="stylesheet" href="BMI.css">
</head>
<body>
    <h1>B.M.I CALCULATOR</h1>
    <div class="main_BMI">
        <img src="/image/BMI.jpg" alt="" width="40%" class="leftImage">
        <img src="/image/BMI2.webp" alt="" width="20%" class="logo">
        <img src="/image/BMI3.jpg" alt="" class="rightImage">
        <div class="calculator">
            <div class="input_portion">
                <label for="bodyWeight">Weight:</label>
<input type="text" placeholder="Enter your body weight in kg" class="Weight" id="bodyWeight">
            </div>
            <div class="input_portion">
                <label for="bodyHeight">Height:</label>
<input type="text" placeholder="Enter your Height in meter" class="Height" id="bodyHeight">
            </div>
            <div class="total">
                <div class="BMI">BMI:</div>
                <input type="text" class="result">
            </div>
        </div>
    </div>
    <script src="BMI.js"></script>
</body>
</html>
